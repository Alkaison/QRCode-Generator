<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 id="title">QR Code Gen.</h1>

        <div class="img-container">
            <div class="qrcode-img"></div>
        </div>

        <!-- Text Input -->
        <div class="text-field">
            <input type="text" autofocus placeholder="https://github.com/Alkaison" name="userInput" id="userInput" required>
        </div>

        <!-- Invalid Input -->
        <label id="invalidInput">Input field can't be empty.</label>

        <!-- QR Size Selector -->
        <div class="qrsize-selector">
            <select id="qrSize">
                <optgroup label="Select QR Size">
                    <option value="128">128 x 128</option>
                    <option value="256" selected>256 x 256</option>
                    <option value="512">512 x 512</option>
                </optgroup>
            </select>
        </div>

        <div class="qr-buttons">
            <button type="button" id="genBtn">Generate</button>
            <button type="button" id="downloadBtn"><a download="QR Code Made_By_Alkaison" id="downloadSrc">Download</a></button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js" defer></script>
</body>
</html>
